<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Variables</title>
</head>
<body>
  <script>
    /* your code here */
    var fullName = 'DavidGonzalez';

    console.log(fullName);

    var likesVegetables = true;

    console.log(likesVegetables);

    // eslint-disable-next-line no-unused-vars
    var nothing = null;

    // eslint-disable-next-line no-unused-vars
    var never;

    console.log(nothing);
    console.log(never);
  </script>
</body>
</html>
